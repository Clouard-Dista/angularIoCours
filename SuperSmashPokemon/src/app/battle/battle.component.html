<div class = "screenFight">
  <img  src="../../assets/background.png" class="pokepixel" width="400" height="400">
  <img  src="../../assets/sprites/{{pokemons[0]._id}}MS.png" [ngClass]="{'dead' : pokemons[0].KO(),'pauseCss' : pause}"
  class="pokepixel pokemon first" width="150" height="150" (click)="pokemons[0]._hp=0">
  <img  src="../../assets/sprites/{{pokemons[1]._id}}MS.png" [ngClass]="{'dead' : pokemons[1].KO(),'pauseCss' : pause}"
  class="pokepixel pokemon second" width="150" height="150" (click)="pokemons[1]._hp=0;">
  <img  src="../../assets/explosion.gif" [ngClass]="{'explosion first' : pokemons[0].KO()}" width="150" height="150">
  <img  src="../../assets/explosion.gif" [ngClass]="{'explosion second' : pokemons[1].KO()}" width="150" height="150">
</div>
<div class="screenFight">
  <div class="text-center" >{{ today | date : 'MMM d, y, h:mm:ss' }}</div>
  <span>{{pokemons[0]._name}} : {{pokemons[0]._hp|number:'3.1'}}/{{pokemons[0]._hpMax|number:'3.1'}}</span>
  <span class="resumHp">{{pokemons[1]._name}} : {{pokemons[1]._hp|number:'3.1'}}/{{pokemons[1]._hpMax|number:'3.1'}}</span>
</div>
<button type="button" class="btn screenFight" (click)="pause=!pause;this.battleByStepService.startAndStop(pause);"
[ngClass]="{'btn-primary' : pause,'btn-secondary' : !pause}">{{!pause?"Pause":"Play"}}</button>

<p class="screenFight" *ngFor="let log of this.battleByStepService.logger.get();" [innerHTML]='log'></p>

<div *ngIf="this.battleByStepService.finish()" class="screenFight">
	<button type="button" class="btn screenFight btn-primary" (click)="back()">Back to select menu.</button>
</div>
